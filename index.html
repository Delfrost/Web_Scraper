<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Web Scraper</h1>
            <p class="text-gray-600">A simple web scraper</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex gap-4">
                <input type="url" id="urlInput" placeholder="https://example.com" 
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                    required>
                <button onclick="scrapeUrl()" id="scrapeBtn"
                    class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50">
                    Scrape
                </button>
            </div>
            <div id="errorMsg" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>
        </div>

        <div id="loader" class="hidden text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-gray-500">Scraping page... (This may take up to 30s for dynamic sites)</p>
        </div>

        <div id="results" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-indigo-500">
                <h2 class="text-xl font-bold mb-2" id="metaTitle"></h2>
                <p class="text-gray-600 mb-4" id="metaDesc"></p>
                <div class="flex gap-4 text-sm text-gray-500">
                    <span id="metaDate"></span>
                    <span id="metaCount"></span>
                </div>
                <div class="mt-4">
                    <button onclick="downloadJson()" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm">
                        Download Full JSON
                    </button>
                </div>
            </div>

            <div id="sectionsList" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        let currentData = null;

        async function scrapeUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) return;

            // Reset UI
            document.getElementById('results').classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('scrapeBtn').disabled = true;

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                
                if (!response.ok) throw new Error(data.detail || 'Failed to scrape');
                
                currentData = data.result;
                renderResults(data.result);

            } catch (err) {
                const errDiv = document.getElementById('errorMsg');
                errDiv.textContent = err.message;
                errDiv.classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('scrapeBtn').disabled = false;
            }
        }

        function renderResults(result) {
            // Fill Meta
            document.getElementById('metaTitle').textContent = result.meta.title || result.url;
            document.getElementById('metaDesc').textContent = result.meta.description || "No description found";
            document.getElementById('metaDate').textContent = `Scraped: ${new Date(result.scrapedAt).toLocaleString()}`;
            document.getElementById('metaCount').textContent = `Sections: ${result.sections.length}`;

            // Fill Sections
            const container = document.getElementById('sectionsList');
            container.innerHTML = '';

            result.sections.forEach(sec => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition';
                div.innerHTML = `
                    <div class="flex justify-between items-center cursor-pointer" onclick="toggleDetails('${sec.id}')">
                        <div>
                            <span class="inline-block px-2 py-1 bg-gray-100 text-xs rounded uppercase font-semibold text-gray-600 mr-2">
                                ${sec.type}
                            </span>
                            <span class="font-medium text-lg text-gray-800">${sec.label}</span>
                        </div>
                        <span class="text-indigo-600 text-sm">Expand â–¼</span>
                    </div>
                    <div id="${sec.id}" class="hidden mt-4 pt-4 border-t border-gray-100">
                        <div class="grid grid-cols-2 gap-4 text-sm mb-4">
                            <div><strong>Headings:</strong> ${sec.content.headings.length}</div>
                            <div><strong>Links:</strong> ${sec.content.links.length}</div>
                            <div><strong>Images:</strong> ${sec.content.images.length}</div>
                        </div>
                        <div class="bg-gray-50 p-3 rounded text-sm font-mono overflow-x-auto text-gray-700">
                            ${sec.content.text.substring(0, 300)}...
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            document.getElementById('results').classList.remove('hidden');
        }

        function toggleDetails(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function downloadJson() {
            if (!currentData) return;
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ result: currentData }, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "scrape_result.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>
</html>
